<!--
http://10consulting.com/2013/03/06/jekyll-and-lunr-js-static-websites-with-powerful-full-text-search-using-javascript/
-->

<div class="home col-sm-12 col-lg-12">
    <!--<header class="post-header">
        <h1>Search</h1>
    </header>-->

    <article class="post-content">
        <div id="search">
            <form role="form" action="{{ site.baseurl }}/search" method="get">
                <div class="form-group">
                    <input class="form-control" type="text" name="q" placeholder="Search">
                </div>
            </form>
        </div>

        <ol id="search-results" style="display: none;">
        </ol>

        {% raw %}
        <script id="search-results-template" type="text/mustache">
			{{#entries}}
			<li>
                <a href="{% endraw %}{{site.baseurl}}{% raw %}{{url}}">{{title}}</a>
			</li>
			{{/entries}}
        </script>
        {% endraw %}

        <script src="{{ site.baseurl }}/js/search.min.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            $(function () {
                $('#search-query').lunrSearch({
                    indexUrl: '{{ site.baseurl }}/js/index.json', // URL of the `index.json` index data for your site
                    results:  '#search-results',                  // jQuery selector for the search results container
                    template: '#search-results-template'          // jQuery selector for the Mustache.js template
                });
            });
        </script>
    </article>
</div>
